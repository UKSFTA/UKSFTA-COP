{{ define "main" }}
<div id="controls" class="w-[340px] bg-tactical-surface border-l border-tactical-border p-6 flex flex-col gap-6 z-[1000] overflow-y-auto">
    <div class="border-b border-tactical-border pb-2">
        <h3 class="text-tactical-green text-xs font-mono tracking-widest">{{ .Title }}</h3>
    </div>
    <ul class="govuk-list">
        {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}" class="govuk-link" style="color: #4caf50; text-decoration: none;">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    <a href="/" class="govuk-button govuk-button--tactical govuk-!-width-full text-center">Return to COP</a>
</div>
{{ end }}
