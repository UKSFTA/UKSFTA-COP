name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'web/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.128.0/hugo_extended_0.128.0_linux-amd64.deb
          sudo dpkg -i hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build with Hugo
        env:
          HUGO_PARAMS_SUPABASEURL: ${{ secrets.SUPABASE_URL }}
          HUGO_PARAMS_SUPABASESERVICEROLEKEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd web
          hugo --minify
          # Stage tiles from archive to public for deployment
          if [ -d "../theatre_archive" ]; then
            echo "ðŸ“¦ Staging Theatre Archive for Deployment..."
            mkdir -p public/theatre
            cp -r ../theatre_archive/* public/theatre/
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/public

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
