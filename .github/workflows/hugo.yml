name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'web/**'
      - 'theatre_archive/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.3'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install Dependencies
        run: cd web && npm install

      - name: Build with Hugo
        env:
          HUGO_PARAMS_SUPABASEURL: ${{ secrets.SUPABASE_URL }}
          HUGO_PARAMS_SUPABASESERVICEROLEKEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd web
          hugo --minify
          # Stage tiles from archive to public for deployment
          if [ -d "../theatre_archive" ]; then
            echo "ðŸ“¦ Staging Theatre Archive for Deployment..."
            mkdir -p public/theatre
            cp -r ../theatre_archive/* public/theatre/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/public

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
